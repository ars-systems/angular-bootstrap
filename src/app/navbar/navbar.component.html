 <nav class="navbar navbar-expand-lg navbar-light">

<button class="navbar-toggler long-menu" (click)="toggle()" type="button" data-toggle="collapse" data-target="#long-menu" aria-controls="long-menu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<div>
  <img src="/assets/img/icon.png" alt="">
  <a class="navbar-brand" href="#">Offerings</a>
</div>

  <button class="navbar-toggler short-menu" (click)="toggle()" type="button" data-toggle="collapse" data-target="#short-menu" aria-controls="short-menu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse justify-content-end" id="short-menu">
    <div class="my-2 my-lg-0 ">
      <ul class="user-set navbar-nav mr-auto">

        <li class="nav-item" *ngFor="let nav of navBar">
          <a [routerLink]="nav.hred"><fa name="{{nav.icon}}"></fa></a>
          <div *ngIf="nav.submenu" >
              <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{nav.name}}
              </a>
              <div class="dropdown-menu border-0" aria-labelledby="navbarDropdown">
                <a *ngFor="let item of nav.submenu" class="dropdown-item" href="{{item.href}}">{{item.name}}</a>
            </div>
          </div>
        </li>
        
      </ul>
    </div>
  </div>

  
  <div class="collapse navbar-collapse" id="long-menu">
      <ul class="navbar-nav mr-auto">
          <li *ngFor="let tab of tabs" [ngClass]="{'active': tab.active == true }" class="nav-item" >
              <a class="nav-link text-center" href="{{tab.href}}">{{tab.name}}</a>
            </li>
        </ul>
    </div>
</nav>
